<!DOCTYPE html>
<html>
<head>
	<title>1 завдання 4 лабораторна</title>
</head>
<body>
<div id="array"></div>
	<script type="text/javascript">
		function getAnswer() {
  var arrContainer = document.getElementById('array')
    ,n       	  // кількість елементів масиву
    ,max   = 2  // кількість перезапитів
    ,att 		    // кількість спроб
    ,num = ''   // кількість елементів
    ,i          // індекс
    ,greet = '' // повідомлення під час введення елементів
    ,arr   = [] // масив
  ;
  num = 'Введіть кількість елементів';
  n = prompt(num);
  for(i=0; i<n; i++) {
    for( att=0; att<max;) {
      greet = 'Введіть число №'+(i+1); 
      if(att++ > 0) greet += ' (Спроба '+att+' з '+max+')';
      arr[i] = prompt( greet); // Створення масиву
      if (null !== arr[i]  &&  arr[i].length) break;
      if(att === max) {
        alert("Завершено");
        return false;
      }
    }
  }
  min = arr[0];
  max = min;
  for (i = 1; i < arr.length; ++i) {
    if(i % 2 == 0){
      if (arr[i] > max) max = arr[i];
      var maxId = arr.indexOf(max);

    }
    if(i % 2 == 1){
      if (arr[i] < min) min = arr[i];
      var minId = arr.indexOf(min);
    }   
  }
  function InsertionSort(arr)       // A - массив, который нужно
{                               // отсортировать по возрастанию.
    var n = arr.length;
    for (var i = 0; i < n; i++)
     { var v = arr[ i ], j = i-1;
       while (j >= 0 && arr[j] > v)
        { arr[j+1] = arr[j]; j--; }
       arr[j+1] = v;
     }                    
    return arr;    // На выходе сортированный по возрастанию массив A.
    
}
  function exchange(){
    var array = arr;
    var tmp = array[minId];
    array[minId] = array[maxId];
    array[maxId] = tmp;
    document.write("Новий масив: [", array,"]");
  }
  
  document.write("Масив: [", arr , "]");
  document.write("<br>");
  document.write("Максимальний елемент з парним індексом:" , max);
  document.write("<br>");
  document.write("Мінімальний елемент з непарним індексом:" , min);
  document.write("<br>");
  exchange();
  document.write("<br>");
  document.write(" Відсортований масив етодом вставки: [", InsertionSort(arr) , "]");
  return arr;
}

  getAnswer();


</script>
</body>
</html>
